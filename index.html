<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"> <!-- Character encoding -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- Viewport settings for responsive design -->
	<title>Login | @bsatyajit_</title> <!-- Page title -->

	<!-- CSS link -->
	<link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->

	<!-- Font link -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!-- Link to external font library -->

</head>

<body>
	<div class="wrapper">
		<form action="">
			<h1>Login</h1> <!-- Heading -->
			<div class="input-box">
				<input type="text" placeholder="username" required> <!-- Username input field -->
				<i class='bx bxs-user'></i> <!-- Icon for username -->
			</div>
			<div class="input-box">
				<input type="password" placeholder="password" required> <!-- Password input field -->
				<i class='bx bxs-lock-alt'></i> <!-- Icon for password -->
			</div>
			<div class="remember-forgot">
				<label><input type="checkbox">Remember Me</label> <!-- Checkbox for remembering login -->
				<a href="#">Forgot password?</a> <!-- Forgot password link -->
			</div>
			<button type="submit" class="btn">Log in</button> <!-- Login button -->
			<div class="register-link">
				<p>Don't have an account?<a href="#">Register</a></p> <!-- Register link -->
			</div>
		</form>
	</div>
</body>

</html>
